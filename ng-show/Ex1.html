<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="mycontroller">
	<div class="container" >
		<div class="text-center page-header">
			<h1>Ng-Show</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<label>Enter The number:</label><br>
				<input type="text" ng-model="myval" class="form-control">

			</div>
			<div class="col-md-8">
				<div class="well" ng-show="Even(myval)">
					<div class="text-success">The {{myval}} is Even</div>
				</div>
				<div class="well" ng-show="!Even(myval)">
					<div class="text-danger">The {{myval}} is odd</div>
				</div>
			</div>
		</div>
		
	</div>
<script>
	var app=angular.module('myapp',[])
	.controller('mycontroller',function($scope){
		$scope.Even=function($value){
			if($value % 2 == 0)
				return true
			else
				return false
		}

	});
	
</script>
</body>
</html>
